<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src='js/app.js'></script>
    <link rel="stylesheet" href="css/style.css">
    <title>JS Slot Machine</title>
</head>
<body>
    <main id='slotM'>
        <div id='slotTitle'>Slot Machine</div>
        <div id='reels'>
            <div id='reel1'>Reel 1</div>
            <div id='reel2'>Reel 2</div>
            <div id='reel3'>Reel 3</div>
        </div>
        <div id='bottom'>
            <div id='slotMsg'>Message</div>
            <div id='text1'>Credits Won</div>
            <div id='text2'>Player Credits</div>
            <div id='crWon'>crWon</div>
            <button id='spin'>Spin</button>
            <div id='playCr'>playCr</div>
            <div id='text3'>1 credit per spin</div>
            <button id='reset'>Reset</button>
        </div>
    </main>
</body>
</html>
