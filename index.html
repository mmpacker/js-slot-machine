<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src='js/app.js'></script>
    <link rel="stylesheet" href="css/style.css">
    <title>JS Slot Machine</title>
</head>
<body>
    <main>
        <section id='slotTitle'>Mega Man Slots</section>

        <section id='reels'>
            <div id='reel1' class='el1'></div>
            <div id='reel2' class='el1'></div>
            <div id='reel3' class='el1'></div>
        </section>

        <section id='bottom'>
            <div id='slotMsg'>Message</div>
            <div id='text1'>Credits Won</div>
            <div id='crWon'>1000</div>
            <div id='text2'>Credits Left</div>
            <div id='crLeft'>1099</div>
            <div id='text3'>1 Credit per Play</div>
            <div id='spin'>SPIN</div>
            <div id='reset'>Reset</div>
        </section>
    </main>
</body>
</html>
